<form class="form-horizontal" role="form">

  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName3" placeholder="Name">
    </div>
  </div>


  <div class="form-group gender-dropdown">
    <label for="inputGender3" class="col-sm-2 control-label">Gender</label>
    <div class="col-sm-10">
      <div class="btn-group">
        <button id="userAge" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span id="userAgeLabel">Action</span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li>
            <a href="#" ng-click="toggleDropdown($event)">Female</a>
          </li>
          <li>
            <a href="#" ng-click="toggleDropdown($event)">Male</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="inputAge3" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAge3" placeholder="text">
    </div>
  </div>

  <div class="form-group">
    <label for="inputImage3" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
      <input type="file" id="inputImage3">
      <p class="help-block">Example block-level help text here.</p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
      <button type="submit" class="btn btn-default">Cancel</button>
    </div>
  </div>

</form>
